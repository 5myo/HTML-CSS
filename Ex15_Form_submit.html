<!--  
		form 태그는 전송을 담당하는 태그 (서버 (클라이언트 데이터) 담아서 )
        
        네이버 > 회원가입 요청 > 회원가입 전달 > 정보입력(id, 이름) > 서버로 전송 > 처리(검증,삽입)

		form 전송 수단  (submit 통해서 목적지 출발)
		
		1. 배를 ... (method="get")    action="login.jsp"  목적지 주소
	     웹사이트 주소창에 컨텐츠 정보 노출
		http://localhost:8090/WebClient/Ex15_login.jsp?id=kglim&pwd=1004
		
		get방식
		<a href="board.jsp?num=100&category=board">1번글</a> 
		
		
		
		**비행기만 사용**
		2. 비행기 .... (method="post")  action="login.jsp"  목적지 주소
        http://localhost:8090/WebClient/Ex15_login.jsp
        >> http 프로토콜 내부에 정보(입력값) 숨겨서 전송
        
        기장(선장) : submit , reset
        1. input type="submit" 전송
        2. input type="image" 내부적으로 전송 (submit)
        3. input type="button" >>  기능이 없어요 >> javascript  함수  생성 >> 전송
        함수안에서 >> document.form.submit() 강제 호출
-->
