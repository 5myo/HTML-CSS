<!DOCTYPE html>
<html>
	<head>

		<title>Insert title here</title>
		<!--
			HTML에 CSS 적용하기
			1.inline (태그안에)
			2.internal(page 내부 상단)

			body{

	</head>

		<p style="background-color:#ffe97c">문단태그(in-line)</p>

	</body>
</html>
